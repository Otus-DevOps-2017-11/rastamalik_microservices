concurrent = 20

[[runners]]
executor = "docker+machine"
limit = 20
[runners.docker]
  image = "ruby:2.1"
    [runners.machine]
    IdleCount = 0
    IdleTime = 1800
    MachineDriver = "google"
    MachineName = ""auto-scale-runners-%s.my.domain.com""
    MachineOptions = [
        "google-access-key=<access key>",
        "google-secret-key=<secret key>",
        "google-region=europe-west-1-b",
        "google-machine-type=g1-small"
    ]

