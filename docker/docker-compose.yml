version: '3'
services:
  post_db:
    image: mongo:3.2

    volumes:
      - post_db:/data/db
    networks:

      reddit:
           aliases:
              - post_db
              - comment_db
              - mongod_exporter
  ui:
    image: ${USERNAME}/ui:${VERSION}
    ports:
      - ${UI_PORTS}:${UI_PORTS}/tcp
    networks:
      reddit:

  post:
    image: ${USERNAME}/post:${VERSION}
    networks:
       reddit:
            aliases:
              - post
  comment:
    image: ${USERNAME}/comment:${VERSION}
    networks:
        reddit:
            aliases:
              - comment

volumes:
  post_db:

networks:
   reddit:
